apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: a11y-statement
  namespace: a11y-statement
  labels:
    team: a11y-statement
spec:
  image: "{{ image }}"
  port: 8080
  liveness:
    path: /isalive
    initialDelay: 30
  readiness:
    path: /isready
    initialDelay: 5
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 100
  ingresses:
    - "https://a11y-statement.nav.no"
  prometheus:
    enabled: true
    path: /metrics
  azure:
    application:
      enabled: true
      claims:
        groups:
          - id: '2d7f1c0d-5784-4f81-8bb2-8f3a79f8f949' #everyone else
          - id: '07bca51b-e5dc-484a-ac09-685e61244b6b' #admins
    sidecar:
      enabled: true
      autoLogin: true
  gcp:
    sqlInstances:
      - name: a11y-statement
        type: POSTGRES_15
        tier: db-custom-1-4096
        diskType: SSD
        diskSize: 10
        diskAutoresize: true
        autoBackupHour: 3
        databases:
          - name: a11y-statement
            envVarPrefix: DB
        maintenance:
          day: 1
          hour: 4
        cascadingDelete: false
  resources:
    limits:
      cpu: "1"
      memory: 1024Mi
    requests:
      cpu: "50m"
      memory: 256Mi
  env:
    - name: PORT
      value: "8080"
    - name: ADMIN_GROUP
      value: "07bca51b-e5dc-484a-ac09-685e61244b6b"