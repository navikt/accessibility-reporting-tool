          type: "string"
        principle:
          type: "string"
        guideline:
          type: "string"
        tools:
          type: "string"
        number:
          type: "string"
        breakingTheLaw:
          type: "string"
        lawDoesNotApply:
          type: "string"
        tooHardToComply:
          type: "string"
        contentGroup:
          type: "string"
        status:
          type: "string"
          enum:
          - "COMPLIANT"
          - "NON_COMPLIANT"
          - "NOT_APPLICABLE"
          - "NOT_TESTED"
        wcagUrl:
          type: "string"
        helpUrl:
          type: "string"
        wcagVersion:
          type: "string"
        wcagLevel:
          type: "string"
