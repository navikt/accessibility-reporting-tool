components:
  schemas:
    OrganizationUnit:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        email:
          type: "string"
        members:
          type: "array"
          items:
            type: "string"
    Author:
      type: "object"
      properties:
        email:
          type: "string"
        oid:
          type: "string"
    SuccessCriterion:
      type: "object"
      properties:
        name:
          type: "string"
        description:
          type: "string"
        principle:
          type: "string"
        guideline:
          type: "string"
        tools:
          type: "string"
        number:
          type: "string"
        breakingTheLaw:
          type: "string"
        lawDoesNotApply:
          type: "string"
        tooHardToComply:
          type: "string"
        contentGroup:
          type: "string"
        status:
          type: "string"
          enum:
          - "COMPLIANT"
          - "NON_COMPLIANT"
          - "NOT_APPLICABLE"
          - "NOT_TESTED"
        wcagUrl:
          type: "string"
        helpUrl:
          type: "string"
        wcagVersion:
          type: "string"
        wcagLevel:
          type: "string"
          enum:
          - "A"
          - "AA"
          - "AAA"
          - "UNKNOWN"
        successCriterionNumber:
          type: "string"
    FullReportWithAccessPolicy:
      type: "object"
      properties:
        reportId:
          type: "string"
        descriptiveName:
          type: "string"
        url:
          type: "string"
        team:
          $ref: "#/components/schemas/OrganizationUnit"
        author:
          $ref: "#/components/schemas/Author"
        successCriteria:
          type: "array"
          items:
            $ref: "#/components/schemas/SuccessCriterion"
        created:
          type: "string"
          format: "date-time"
        lastChanged:
          type: "string"
          format: "date-time"
        hasWriteAccess:
          type: "boolean"
    SuccessCriterionUpdate:
      type: "object"
      properties:
        number:
          type: "string"
        breakingTheLaw:
          type: "string"
        lawDoesNotApply:
          type: "string"
        tooHardToComply:
          type: "string"
        contentGroup:
          type: "string"
        status:
          type: "string"
    ReportUpdate:
      type: "object"
      properties:
        descriptiveName:
          type: "string"
        team:
          $ref: "#/components/schemas/OrganizationUnit"
        author:
          $ref: "#/components/schemas/Author"
        created:
          type: "string"
        lastChanged:
          type: "string"
        successCriteria:
          type: "array"
          items:
            $ref: "#/components/schemas/SuccessCriterionUpdate"
    FullReport:
      type: "object"
      properties:
        reportId:
          type: "string"
        descriptiveName:
          type: "string"
        url:
          type: "string"
        team:
          $ref: "#/components/schemas/OrganizationUnit"
        author:
          $ref: "#/components/schemas/Author"
        successCriteria:
          type: "array"
          items:
            $ref: "#/components/schemas/SuccessCriterion"
        created:
          type: "string"
          format: "date-time"
        lastChanged:
          type: "string"
          format: "date-time"
    ReportListItem:
      type: "object"
      properties:
        reportId:
          type: "string"
        descriptiveName:
          type: "string"
        url:
          type: "string"
        teamId:
          type: "string"
        teamName:
          type: "string"
        date:
          type: "string"
    Rapport:
      type: "object"
      properties:
        name:
          type: "string"
        urlTilSiden:
          type: "string"
        teamId:
          type: "string"
    TeamSummary:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        email:
          type: "string"
    NewTeam:
      type: "object"
      properties:
        name:
          type: "string"
        email:
          type: "string"
        members:
          type: "array"
          items:
            type: "string"
    UserDetails:
      type: "object"
      properties:
        name:
          type: "string"
        email:
          type: "string"
        reports:
          type: "array"
          items:
            $ref: "#/components/schemas/ReportListItem"
        teams:
          type: "array"
          items:
            $ref: "#/components/schemas/OrganizationUnit"