components:
  schemas:
    ReportListItem:
      type: "object"
      properties:
        reportId:
          type: "string"
        descriptiveName:
          type: "string"
        url:
          type: "string"
        teamId:
          type: "string"
        teamName:
          type: "string"
        lastChanged:
          type: "string"
          format: "date-time"
      required:
        - "reportId"
        - "url"
        - "teamId"
        - "teamName"
        - "lastChanged"
    AdminReportList:
      type: "object"
      properties:
        reports:
          type: "array"
          items:
            $ref: "#/components/schemas/ReportListItem"
        aggregatedReports:
          type: "array"
          items:
            $ref: "#/components/schemas/ReportListItem"
      required:
        - "reports"
        - "aggregatedReports"
    OrganizationUnit:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        email:
          type: "string"
        members:
          type: "array"
          items:
            type: "string"
      required:
        - "id"
        - "name"
        - "email"
        - "members"
    Author:
      type: "object"
      properties:
        email:
          type: "string"
        oid:
          type: "string"
      required:
        - "email"
        - "oid"
    SuccessCriterion:
      type: "object"
      properties:
        name:
          type: "string"
        description:
          type: "string"
        principle:
          type: "string"
        guideline:
          type: "string"
        tools:
          type: "string"
        number:
          type: "string"
        breakingTheLaw:
          type: "string"
        lawDoesNotApply:
          type: "string"
        tooHardToComply:
          type: "string"
        contentGroup:
          type: "string"
        status:
          type: "string"
          enum:
            - "COMPLIANT"
            - "NON_COMPLIANT"
            - "NOT_APPLICABLE"
            - "NOT_TESTED"
        wcagUrl:
          type: "string"
        helpUrl:
          type: "string"
        wcagVersion:
          type: "string"
        wcagLevel:
          type: "string"
          enum:
            - "A"
            - "AA"
            - "AAA"
            - "UNKNOWN"
        successCriterionNumber:
          type: "string"
      required:
        - "name"
        - "description"
        - "principle"
        - "guideline"
        - "tools"
        - "number"
        - "breakingTheLaw"
        - "lawDoesNotApply"
        - "tooHardToComply"
        - "contentGroup"
        - "status"
        - "wcagVersion"
        - "successCriterionNumber"
    FullReportWithAccessPolicy:
      type: "object"
      properties:
        reportId:
          type: "string"
        descriptiveName:
          type: "string"
        url:
          type: "string"
        team:
          $ref: "#/components/schemas/OrganizationUnit"
        author:
          $ref: "#/components/schemas/Author"
        successCriteria:
          type: "array"
          items:
            $ref: "#/components/schemas/SuccessCriterion"
        created:
          type: "string"
          format: "date-time"
        lastChanged:
          type: "string"
          format: "date-time"
        hasWriteAccess:
          type: "boolean"
        lastUpdatedBy:
          type: "string"
      required:
        - "reportId"
        - "url"
        - "author"
        - "successCriteria"
        - "created"
        - "lastChanged"
        - "lastUpdatedBy"
    SuccessCriterionUpdate:
      type: "object"
      properties:
        number:
          type: "string"
        breakingTheLaw:
          type: "string"
        lawDoesNotApply:
          type: "string"
        tooHardToComply:
          type: "string"
        contentGroup:
          type: "string"
        status:
          type: "string"
      required:
        - "number"
    ReportUpdate:
      type: "object"
      properties:
        descriptiveName:
          type: "string"
        team:
          $ref: "#/components/schemas/OrganizationUnit"
        author:
          $ref: "#/components/schemas/Author"
        created:
          type: "string"
        lastChanged:
          type: "string"
        successCriteria:
          type: "array"
          items:
            $ref: "#/components/schemas/SuccessCriterionUpdate"
    NewReport:
      type: "object"
      properties:
        name:
          type: "string"
        urlTilSiden:
          type: "string"
        teamId:
          type: "string"
      required:
        - "name"
        - "urlTilSiden"
        - "teamId"
    TeamSummary:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        email:
          type: "string"
      required:
        - "id"
        - "name"
        - "email"
    TeamUpdate:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        email:
          type: "string"
        members:
          type: "array"
          items:
            type: "string"
      required:
        - "id"
    Unit:
      type: "object"
      properties: {}
    NewTeam:
      type: "object"
      properties:
        name:
          type: "string"
        email:
          type: "string"
        members:
          type: "array"
          items:
            type: "string"
      required:
        - "name"
        - "email"
        - "members"
    UserDetails:
      type: "object"
      properties:
        reports:
          type: "array"
          items:
            $ref: "#/components/schemas/ReportListItem"
        teams:
          type: "array"
          items:
            $ref: "#/components/schemas/OrganizationUnit"
        name:
          type: "string"
        email:
          type: "string"
      required:
        - "reports"
        - "teams"
        - "email"